<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Content Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>
        <div class="search-result">
